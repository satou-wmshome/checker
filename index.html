<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
<head>
  <script type="text/javascript">var NREUMQ=NREUMQ||[];NREUMQ.push(["mark","firstbyte",new Date().getTime()]);</script>
  <meta charset="UTF-8" />
  <meta property="og:site_name" content="site_name" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="" />
  <link rel="canonical" href="" />

  <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="./normalize.css" />
  <link rel="stylesheet" type="text/css" href="./layout.css" />
  <link rel="stylesheet" type="text/css" href="./mod.css" />
  <script>
    (function() {
        // var protocol = location.protocol;
        var protocol = 'http:';
        document.write('<script src="' + protocol + '//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">\x3C/script>');
        document.write('<script src="' + protocol + '//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.js">\x3C/script>');
    }());

  <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.css" />
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./chk.css" />
  <script>
    $(document).on("mobileinit", function() {
      $.mobile.ignoreContentEnabled = true;
    });
  </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.js"></script>
  <script src="./chk.js"></script>
</head>
<body class="mod-body">
  <div id="#page" data-role="page">
    <!-- chk-ex_panel -->
    <div data-role="panel" id="leftpanelA" data-position="left" data-display="overlay" data-position-fixed="true" data-dismissible="false">
      <div id="chk-ex_panel" class="chk-panel" data-enhance="false">
        <a href="#page" class="chk-button" data-rel="close">Close</a>
        <div>
          <h3 class="chk-accordion_h">Ex-style</h3>
          <ul class="chk-accordion">
            <li><input type="radio" name="ex-style" value="01A1" /><label for="01A1">01A1</label></li>
            <li><input type="radio" name="ex-style" value="01A2" /><label for="01A2">01A2</label></li>
            <li><input type="radio" name="ex-style" value="01A3" /><label for="01A3">01A3</label></li>
          </ul>
        </div>
        <div>
          <h3 class="chk-accordion_h">Switchable</h3>
          <div class="chk-accordion">
            <input type="checkbox" name="switchable" value="true" /><label for="switchable">部品挿入初期状態</label>
          </div>
        </div>
        <div>
          <h3 class="chk-accordion_h">Anchor</h3>
          <ul class="chk-accordion">
            <li><input type="radio" name="anchor" value="none" /><label for="none">none</label></li>
            <li><input type="radio" name="anchor" value="link" /><label for="link">link</label></li>
            <li><input type="radio" name="anchor" value="hover" /><label for="hover">hover</label></li>
          </ul>
        </div>
        <div>
          <h3 class="chk-accordion_h">RTE FontSize</h3>
          <div class="chk-accordion">
            <input type="text" id="rtefs" name="rtefs" size="3" maxlength="3" />px
          </div>
        </div>
        <div>
          <h3 class="chk-accordion_h">FlowStep</h3>
          <div class="chk-accordion">
            <select id="flowstep" name="flowstep" size="1">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <!-- chk-param_panel -->
    <div data-role="panel" id="leftpanelB" data-position="left" data-display="overlay" data-position-fixed="true" data-dismissible="false">
      <div id="chk-param_panel" class="chk-panel" data-enhance="false">
        <a href="#page" class="chk-button" data-rel="close">Close</a>
        <form action="./" method="get">
          <div>
            <h3>Media</h3>
            <input type="radio" name="view" value="pc" /><label for="pc">PC</label>
            <input type="radio" name="view" value="sp" /><label for="pc">SP</label>
          </div>
          <div>
            <h3>Theme</h3>
            <input type="text" />
          </div>
          <div>
            <h3>PartDirectory</h3>
            <input type="text" />
          </div>
          <input type="submit" value="送信">
        </form>
      </div>
    </div>

    <!-- chk-content -->
    <div data-role="content">
      <div class="chk-buttons">
        <a href="#leftpanelA" class="chk-button" data-inline="true">Open</a>
        <a href="#leftpanelB" class="chk-button" data-inline="true">Open</a>
      </div>
      <div id="chk-content" data-enhance="false">
CONTENTS
      </div>
    </div>
  </div>
</body>
</html>
